<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8" />
        <title>Registration form</title>
        <link rel="stylesheet" type="text/css" href="reset.css" />
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
        
    
    
    </head>



    <body>

        <form>

            <div class="main-container">

                <div class="main-container-image"></div>
      
                <div class="main-container-content">

                    <div class="head">
                        <h1>Регистрация</h1>
                    </div>

                    <div class="about-person">

                            <div class="about-person-content">

                                <label for="name">Имя</label>
                                <input type="text" id="name" name="name">

                            </div>

                            <div class="about-person-content">

                                <label for="last-name">Фамилия</label>
                                <input type="text" id="last-name" name="last-name">

                            </div>

                            <div class="about-person-content">

                                <label for="email">Email</label>
                                <input type="text" id="email" name="email">
                            </div>

                            <div class="about-person-content">

                                <label for="telephone">Телефон</label>
                                <input type="tel" id="telephone" name="tel">

                            </div>

                    </div>
    
            
            
                    <div class="adress">

                        <div class="head">
            
                            <h2>Адрес доставки</h2>

                        </div>

                        <div class="adress-content">
                            <label for="country">Страна</label>
                            <input type="text" list="country" name="country">
                        </div>

                        <div class="country">

                            <datalist id="country">
                                <option value="Россия">
                                <option value="Беларусь">
                                <option value="Казахстан">
                                <option value="Польша">
                            </datalist>

                        </div>

                        <div class="adress-content">
                            <label for="city">Город</label>
                            <input type="text" id="city" name="city">

                        </div>

                        <div class="adress-content">
                            <label for="index">Почтовый индекс</label>
                            <input type="number" id="index" name="index">
                        </div>

                        <div class="adress-content">
                            <label for="adress">Адрес доставки (улица, дом, квартира)</label>
                            <input type="text" id="adress" name="adress">
                        </div>

                    </div>
    
    
    
    
    <h2>Уведомлять об акциях и скидках</h2>

    <p>Мы не будем отправлять спам, но напишем, когда поступят новые товары или будет большая распродажа.</p>

    <label for="notification-choice1">По E-mail </label>
    <input type="checkbox" id="notification-choice1" name="contacts" value="email">

    <label for="notification-choice2">По SMS </label>
    <input type="checkbox" id="notification-choice2" name="contacts" value="sms">

    <label for="notification-choice3">Push-уведомления в приложении </label>
    <input type="checkbox" id="notification-choice3" name="contacts" value="push">





     <button type="submit">Создать аккаунт</button> 
     
        </div>

            
        </div>

        </form>

    </body>
</html>
